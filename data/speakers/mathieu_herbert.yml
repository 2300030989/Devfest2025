bio: Mathieu est Directeur SRE chez Dataiku. Il a développé des compétences autour de l’intégration des systèmes Cloud et de l’automatisation. Il intervient dans des équipes de développement pour assurer l’automatisation des infrastructures Cloud, l’architecture ainsi que sur l’intégration et le déploiement continue.
