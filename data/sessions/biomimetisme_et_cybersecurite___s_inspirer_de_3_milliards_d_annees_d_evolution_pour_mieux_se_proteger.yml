abstract: |-
  Et si la nature avait déjà résolu les défis que nous rencontrons aujourd’hui en cybersécurité ?
  Depuis des milliards d’années, les organismes vivants développent des stratégies de défense, d’adaptation et de résilience face aux menaces. Ce talk propose un voyage **aux frontières de la biologie et de la technologie**, en explorant comment les mécanismes du vivant — immunité adaptative, camouflage, décentralisation, coévolution — peuvent inspirer des approches innovantes en cybersécurité.

  Nous aborderons les **trois niveaux d’évolution du biomimétisme** :  
  - **l’imitation des formes**,  
  - **l’imitation des processus naturels**,  
  - **l’imitation des écosystèmes**,  

  pour montrer comment chacun de ces niveaux peut éclairer des problématiques concrètes de sécurité informatique.

  ### L’objectif :
  Repenser nos défenses numériques non pas comme des murs rigides, mais comme des **écosystèmes dynamiques**, capables d’apprendre, de s’adapter et de survivre.

  À travers des analogies concrètes, des exemples biologiques étonnants et des cas d’usage en sécurité informatique, ce talk s’adresse autant aux professionnels de la cybersécurité qu’aux curieux de la nature… et de l’innovation.
