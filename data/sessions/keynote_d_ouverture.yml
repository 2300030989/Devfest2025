abstract: |-
  En 2023, Ilina a passé une année à documenter ce qu'elle appelle le techlore, un « folklore » sur les fonctionnalités complexes et opaques des technologies modernes qui nous entourent. L'artiste aborde les questions relatives à nos données et à notre vie privée, les raccourcis que nous utilisons pour réparer nos appareils et les explications que nous trouvons aux mystères technologiques. 

  Pour ce projet, Ilina a recueilli des contes populaires sur le salut numérique : des histoires quotidiennes d'anthropomorphisation, de piratage et de contournement. Elles montrent comment les gens ordinaires font ce qu'ils peuvent pour affirmer leur contrôle sur la technologie. Dasha Ilina a développé ADVICE WELL TAKEN lors de sa résidence EMAP à IMPAKT en mai et juin 2023, en collaboration avec Supisara Burapachaisri.
