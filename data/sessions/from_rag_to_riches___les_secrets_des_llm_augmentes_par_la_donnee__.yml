abstract: |-
  Retrieval-Augmented Generation (RAG), c’est la rencontre entre la puissance brute des modèles de langage et la sagesse du bon vieux moteur de recherche. Prometteur ? Absolument. Magique ? Pas vraiment.
  Dans ce talk, je vous propose une plongée sans pitié dans les dessous du RAG : ses promesses, ses pièges, et surtout les subtilités qui font la différence entre un LLM qui hallucine et un assistant qui vous bluffe.
  On parlera reformulation de requêtes, scoring, reranking, fusion de contextes, et comment orchestrer tout ça pour créer des systèmes robustes, utiles, et vraiment augmentés.
  Pas besoin d’avoir un PhD ni 64 GPU pour suivre : ce talk s’adresse aux développeurs, architectes et curieux de l’IA générative qui veulent passer du prompt magique à la pipeline maîtrisée.
