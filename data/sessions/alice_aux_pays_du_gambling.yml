abstract: |-
  Qu'elles sont les effets du gambling dans le jeu vidéo sur votre cerveau ?
  Comment Alice est-elle devenu accro aux lootboxes voir à la FDJ ?
  Comment les industrielles du jeu vidéo ont ils réussis à intégrer des codes du casino pour vous faires jouer encore et encore et gratter votre argent au maximum ?

  Nous verrons dans cette présentation les diverses techniques utilisés en passant par l'analyse de sonorité, de jeux de couleurs, des exemples concrets et visuels liés au jeu vidéo mais aussi au réel par les industrielles depuis plusieurs années maintenant et les effets de ces dernières sur votre belle machine qu'est le cerveau.

  Nous ferons un point sur comment l'industrie du JV a calculer qu'il est plus rentable pour vous d'acheter des LootBoxes que dépenser du temps de jeu.

  Le but de cette présentation n'est pas de condamner qui que ce soit mais d'alerter sur les pratiques / techniques utilisés afin de se rendre compte du mécanisme de la récompense, frustration de ce que ces derniers engendre a long terme sur nos jeunes et sur nous mêmes.
