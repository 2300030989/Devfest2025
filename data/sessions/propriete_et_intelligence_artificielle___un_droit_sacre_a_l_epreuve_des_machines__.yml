abstract: |-
  À l’heure où l’intelligence artificielle générative transforme nos vies, nos métiers et nos sociétés, une question ancienne refait surface avec une acuité nouvelle : qu’est-ce que posséder signifie à l’ère de l’IA ?

  Derrière les algorithmes et les modèles, ce sont nos données personnelles, nos informations confidentielles, nos créations, voire notre propre image, qui sont en jeu. Alors que l’article 17 de la Déclaration des Droits de l’Homme et du Citoyen affirme que la propriété est un droit inviolable et sacré, que reste-t-il de ce droit dans un monde où l’IA absorbe, génère, transforme (parfois sans que nous en ayons conscience) ?

  Cette conférence propose une plongée au cœur des tensions contemporaines entre innovation technologique et fondements juridiques. Nous interrogerons :
  - La propriété de ses données face aux IA omnivores,
  - Le droit d’auteur à l’épreuve des œuvres générées par Midjourney ou ChatGPT,
  - Le statut juridique de son image numérique, de plus en plus manipulée par les deepfakes,
  - Le droit à l’oubli et les limites technologiques du désapprentissage algorithmique,
  - Les risques de dépossession numérique dans les environnements professionnels.

  Nous reviendrons également sur les grands textes structurant cette régulation, du RGPD à l’AI Act, en passant par les évolutions jurisprudentielles les plus marquantes, sans oublier les défis internationaux à venir.

  Conférence pour les juristes, les professionnels du numérique, les créateurs, les décideurs ou les citoyens soucieux de leurs droits, cette conférence est une invitation à repenser la propriété à l’heure des intelligences artificielles. Et à se demander : que possédons-nous encore vraiment, et comment le protéger ?
