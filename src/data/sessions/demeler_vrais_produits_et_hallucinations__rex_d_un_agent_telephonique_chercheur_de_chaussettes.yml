abstract: |-
  Avez-vous déjà essayé de retrouver un produit au nom absurde dans un moteur de recherche  ? Heureusement qu'il y a de l'auto-complétion, les filtres, les menus… Mais comment faire quand tout se passe au téléphone, sans écran, sans clics, juste avec la voix ?

  Il y a 18 mois, un client nous a lancé un défi : permettre à des pharmaciens de commander des produits aux noms imprononçables (des bas de contention) par téléphone, via un agent vocal, et de manière fluide.

  La solution ? Des LLMs, bien sûr, mais aussi beaucoup de travail sur la structuration des agents, la recherche full-text, et l’expérience vocale en temps réel.

  Ce retour d’expérience s’adresse à toutes celles et ceux qui s’intéressent à la recherche hybride (full-text + IA), les LLMs orchestrés en agents spécialisés, la voix comme interface utilisateur, et aux défis derrière la mise en production de ce type d’outil.
