abstract: |-
  Entrez dans un monde où la vue n'est plus le seul chemin vers la connaissance numérique. À l'image des héros de légende bravant les obstacles les yeux bandés, venez défier le royaume de vos smartphones guidés uniquement par la voix douce et mystérieuse des lecteurs d'écran. 
  VoiceOver, TalkBack, sémantique... ces incantations modernes vous semblent obscures ? N'ayez crainte, même les novices sont les bienvenus dans cette quête initiatique. 

  Munissez-vous de votre fidèle destrier (votre smartphone IOS ou Android), de vos écouteurs protecteurs et d'un bandeau d'aventurier (masque ou écharpe). 
  Ensemble, nous déchiffrerons les gestes invisibles qui permettent aux utilisateurs non-voyants de naviguer dans ce monde enchanté. 

  Aucune potion de développeur n'est requise pour cette aventure immersive. Alors, laissez-vous guider par la légende et venez explorer l'accessibilité les yeux fermés !
