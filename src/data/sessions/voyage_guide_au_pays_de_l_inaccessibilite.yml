abstract: |-
  L’accessibilité n’est souvent pas une priorité. On pense toujours que nos clients ne sont pas concernés, que cela coûte cher… ou toutes autres excuses. 
  Et puis le handicap c’est quoi ? Et l’accessibilité c’est quoi ?Un accès PMR dans un bâtiment, des sites accessibles aux mal ou non voyants ça suffit ? 

  À l’heure des obligations légales d’accessibilité des sites internet, je vous propose de faire un petit tour dans ma vie et celle d’autres personnes handicapées et vous confronter à l’inaccessibilité du quotidien comme à l’inaccessibilité numérique.

  Le numérique a souvent une place importante dans nos vies donc c’est vous qui créer et/ou désigner notre liberté et notre indépendance. Je vous propose de venir le temps d’une conférence de l’autre côté du miroir.
