abstract: "Factorio\_est\_un\_jeu\_vidéo\_d'automatisation\_hautement\_addictif\_(croyez-en\_mes\_300h\_de\_jeu).\n\nLe\_but\_est\_simple\_:\_le\_vaisseau\_spatial\_du\_joueur\_est\_échoué\_sur\_une\_planète\_extra-terrestre,\_il\_faut\_construire\_une\_fusée\_pour\_s'échapper,\_en\_utilisant\_toutes\_les\_ressources\_disponibles\_sur\_la\_planète.\n\nLe\_joueur\_construit\_alors\_une\_usine\_(d'où\_le\_nom\_du\_jeu)\_pour\_créer\_des\_matériaux\_de\_plus\_en\_plus\_complexes,\_jusqu'à\_pouvoir\_construire\_la\_fusée.\n\nMais\_quel\_rapport\_avec\_la\_tech\_?\n\nArchitectures\_de\_code\_spaghetti,\_lasagna,\_refactoring.\_Urbanisation,\_ESB\_et\_micro-services.\_Métriques,\_alertes,\_root-cause\_analysis.\_Scalabilité\_horizontale,\_verticale,\_load-balancing.\_Charge,\_débit,\_performance.\_Sécurité,\_firewalls,\_DDoS.\n\nOn\_peut\_retrouver\_tous\_ces\_concepts\_dans\_le\_jeu.\n\nCe\_talk,\_intégralement\_réalisé\_dans\_le\_jeu,\_reprend\_et\_illustre\_ces\_différents\_concepts\_qui\_sont\_au\_coeur\_de\_nos\_métiers.\_Pour\_les\_débutants,\_ce\_sera\_l'occasion\_de\_comprendre\_ces\_concepts\_fondamentaux.\_Pour\_les\_plus\_expérimentés,\_ce\_sera\_l'occasion\_de\_les\_voir\_illustrés\_en\_dehors\_d'un\_schéma\_d'architecture\_ennuyeux.\n\nThe\_Factory\_Must\_Grow."
