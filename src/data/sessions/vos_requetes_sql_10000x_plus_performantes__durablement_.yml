abstract: |-
  Les bases de données relationnelles ne sont pas magiques : leur rôle premier est de garantir que vos données sont cohérentes, bien rangées et protégées. Mais comment composer efficacement avec ces contraintes quand la performance devient critique ?
  Dans cette conférence, nous verrons comment le moteur PostgreSQL fonctionne et comment travailler avec lui plutôt que malgré lui :

  * Quelles contraintes doit-il gérer ?
  * Quels types d’index utiliser, et dans quels cas ?
  * Comment les statistiques influencent les plans d'exécution ?
  * Quelles sont les vraies limites d’une base SQL ?

  Dans ma vie de DBA, j’ai supporté des milliers d’instances PostgreSQL en production. Mon objectif est de transmettre les fondamentaux qui nous permettront, en tant que développeurs, intégrateurs ou architectes, de mieux comprendre et exploiter ces outils formidables que sont les bases de données relationnelles.
