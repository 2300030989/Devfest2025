abstract: |-
  Plongez au cœur des situations de handicap avec notre atelier interactif. À travers un panorama dynamique, vous serez activement engagé dans l'exploration des défis que rencontrent certaines personnes au quotidien. En naviguant ensemble à travers ces situations, nous allons collaborativement approfondir chaque cas pour identifier des solutions pratiques pour favoriser l'inclusion.

  L'objectif principal est de sensibiliser au handicap en se concentrant sur les situations concrètes. À la fin de cet atelier, vous développerez un nouveau regard sur votre quotidien, cherchant à le rendre plus inclusif, que ce soit dans la vie quotidienne ou au travail. En sortant de cet atelier, vous serez mieux équipé pour créer un environnement plus accueillant et accessible pour vous et vos collègues.
