  ### Pourquoi une Unconference ?

  Les **conférences traditionnelles** ont leurs limites : des sujets souvent pré-sélectionnés qui privilégient les tendances actuelles, un format rigide qui laisse peu de place à la spontanéité, et des enregistrements qui peuvent freiner la liberté de parole, notamment pour des retours d'expérience plus sensibles.

  Pourtant, le **DevFest** rassemble une communauté **d'expert·e·s exceptionnel·le·s**, riches de savoirs et d'expériences. Nombreux·ses sont celles et ceux qui n'osent pas se lancer dans une présentation formelle, que ce soit par timidité face au public, par manque de temps pour structurer un "talk", ou simplement parce qu'ils·elles estiment que leurs précieuses expériences du quotidien ne "méritent" pas une conférence classique.

  ### Notre proposition : "Paroles de dev' : la conférence où vous avez la parole !"

  **Paroles de dev' : la conférence où vous avez la parole !** est l'unconference du DevFest Nantes : un espace d'échange **libre et bienveillant** où se retrouvent des développeur·se·s passionné·e·s, souvent croisé·e·s une seule fois par an. Ici, pas besoin d'être un·e orateur·rice chevronné·e, ou de détenir LA révélation technologique. L'expertise se **partage simplement**, au détour d'une conversation autour d'un café, dans une atmosphère conviviale et décontractée.

  ### Comment ça marche ?
  Les principes fondamentaux de l'unconference sont simples :

  - **Pas de programme imposé** : Les sujets sont définis **en direct** par les participant·e·s.
  - **Pas d'enregistrement** : Profitez d'une **liberté totale** de parole et d'échange.
  - **La loi des deux pieds** : Sentez-vous libre de rejoindre ou de quitter une discussion à **tout moment** pour trouver ce qui vous intéresse le plus.
  - **Toutes et tous expert·e·s** : Chaque participant·e a quelque chose **à apporter et à apprendre**.
  - **Format libre** : Qu'il s'agisse de discussions, de démonstrations rapides ou de séances de brainstorming, **c'est vous qui décidez** !

  ### Avant l'événement

