abstract: |-
  Découvrez comment l'intelligence artificielle générative (GenAI) révolutionne la personnalisation des QR Codes !

  Cette présentation met en lumière les fondements techniques des QR Codes et montre, via des démonstrations pratiques, comment des outils comme **Stable Diffusion** et **ComfyUI** permettent de créer des QR Codes uniques qui allient fonctionnalité et esthétique. 

  Le tout en local sur un PC. Plongez dans un futur où chaque scan devient une expérience visuelle engageante.
