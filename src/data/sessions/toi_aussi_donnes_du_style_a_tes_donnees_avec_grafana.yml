abstract: |-
  Buzz a raison, on veut des "dashboard everywhere", les données sont partout, mais encore faut-il savoir les rendre visuelles et impactantes ! Que ce soit pour suivre la prod, surveiller l’avancement des projets ou afficher des indicateurs venant de toutes sortes de sources, les dashboards sont devenus un must-have. Si t’as un bon budget, PowerBI fait le job, mais si tu veux une solution open source et flexible, Grafana à son mot à dire.
   
  Dans ce workshop, on te propose de plonger dans Grafana et d’apprendre à créer des dashboards qui claquent ! Pas juste avec Prometheus comme d’habitude, mais avec plein de sources de données différentes.
   
  Au programme :
   
  * Utilisation de sources de données statiques
  * Jouer avec des données en temps réel (SGBD standard postgresql)
  * Visualiser des données time series ou juste temporelle (prometheus / postgresql)
  * Créer des dashboards sur mesure qui en jettent
   
  À la fin, tu repartiras avec plein d'idées et les bases pour créer tes propres dashboards avec Grafana.
