abstract: |-
  Au cours des dernières années, les APIs ont évolué pour devenir un pilier central des architectures modernes. Deux grandes familles se distinguent : les APIs synchrones (REST) et asynchrones (messaging, topics). Pour répondre aux besoins croissants de standardisation et de clarté des contrats d'interface, deux spécifications majeures ont émergé : OpenAPI pour les APIs REST et AsyncAPI pour les architectures événementielles (EDA).  

  Cette présentation propose de revisiter l'évolution des APIs à travers le prisme du "Design First". Nous explorerons comment les spécifications OpenAPI et AsyncAPI, véritables standards émergents, permettent de structurer et d'accélérer le développement d'APIs. À travers un cas concret, nous démontrerons les bénéfices tangibles de cette approche :

  - Une documentation toujours en phase avec l'implémentation réelle.
  - Une intégration facilitée pour les consommateurs d'APIs.
  - Une accélération du développement grâce à la génération de code standardisé.
  - Une industrialisation renforcée grâce à des outils modernes.

  Rejoignez-nous pour découvrir comment le "Design First" peut transformer vos pratiques et vous préparer aux défis des prochaines années.
