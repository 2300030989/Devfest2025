abstract: |-
  Avez-vous déjà rêvé d’avoir une équipe d’IA pour vous aider à créer l'histoire du soir parfaite ? Et si ce groupe d’aventuriers était composé d’agents spécialisés, chacun doté de compétences uniques, partant ensemble pour une quête collaborative ? Cet atelier pratique vous invite à explorer le fascinant royaume de la communication **Agent-à-Agent (A2A)** et du **Protocole de Conversation Multi-Agents (MCP)** en construisant un générateur collaboratif d’histoires du soir.

  Oubliez l'IA solitaire ! Nous plongerons dans l’univers d’une confrérie d’agents distincts (comme un *Maître du Savoir* pour l’intrigue, un *Chroniqueur* pour l’image des personnages, et un *Tisseur de Ton* pour l’adaptation à l’âge) qui utilisent l’A2A/MCP comme runes de communication. Découvrez comment ils négocient les objectifs de quête, partagent des connaissances vitales (le contexte), et tissent collectivement des récits uniques et captivants pour de jeunes aventuriers.
  Les participants seront amenés à élaborer activement les flux de communication et à comprendre le protocole qui rends cette magie coopérative possible.

  Dans cette campagne, vous allez :
  - Découvrir la puissance de la communication A2A.
  - Apprendre les mécaniques de base et les stratégies pratiques du MCP.
  - Participer à la création d’une véritable application multi-agents.

  Repartez prêt à vous lancer dans vos propres aventures en IA collaborative, bien au-delà de simples appels d’API.
  Rejoignez notre Guilde! 

  Explorez le futur de l’interaction entre agents et apprenez à assembler des équipes d’IA où les agents coopèrent réellement sur leurs quêtes narratives ! Parfait pour les développeurs souhaitant monter de niveau dans leur compréhension des systèmes multi-agents et des applications pratiques de l’IA.
