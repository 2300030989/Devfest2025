abstract: Video games!! Now that I got your attention, let's write an emulator in JavaScript so we can play other people's games right in the browser. You know what they say, everything that can be written in JavaScript will eventually be written in JavaScript. In this talk we will walk over the basics of building an emulator and then dive into how you can go about making an emulator for CHIP-8 while touching concepts like bitwise operators and hexadecimal notation.
