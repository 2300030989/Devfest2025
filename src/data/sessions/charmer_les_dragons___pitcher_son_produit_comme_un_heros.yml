abstract: |-
  Dans les grandes légendes, les héros ne gagnent jamais seuls. Il faut convaincre un roi, rallier des alliés, obtenir la carte ou la clé qui débloquera l’étape suivante.

  C’est pareil pour un produit, avoir une idée ne suffit pas. Il faut savoir l’incarner, la transmettre, la défendre. Bref : il faut savoir la pitcher.

  Dans cet atelier narratif et pragmatique, Montaine et Rachel vous emmènent explorer les grands archétypes du pitch : du pitch flash pour le comité produit à la grande épopée du deck investisseur. Vous découvrirez des formats adaptés à chaque situation, des erreurs classiques à éviter, et des techniques pour captiver sans trahir votre vision.

  Comme tout bon héros, vous vous entraînerez sur des cas concrets, avec des retours directs et des outils pour affûter vos armes.

  Objectif : repartir avec une boussole, une armure bien taillée, et l’art de défendre vos idées sans vous trahir. Car pitcher, ce n’est pas conter pour plaire, c’est raconter juste, pour faire avancer la quête.
