  Limits, requests, QoS, PriorityClasses. Vous avez entendu parler de ces termes et vous savez que pour une prod qui fonctionne bien, il faut les spécifier sur vos applications. 

  Ok. Mais comment, et surtout "pourquoi" ?

  - Savez vous vraiment ce qu'il se passe quand vous n'avez plus assez de ressources CPU sur votre cluster ?
  - Que se passe-t-il quand des applications gourmandes consomment bien plus de RAM que vous leur avez alloué ?
  - Pourquoi mettre une limite sur le CPU peut exploser les performances de votre frontend web ?
  - Comment Kubernetes ordonnance vos applications ?

  À la fin de cette session, vous serez capables de répondre à toutes ces questions - et bien plus encore. On va vous dévoiler les coulisses, vous montrer comment ça tourne vraiment… avec des démos qui pousseront nos clusters dans leurs derniers retranchements. Préparez-vous, ça va secouer.
