abstract: |-
  Fiction ou Réalité ? Pour nombre d'entre-nous, biberonnés à la SF depuis l'enfance, les technologies étaient presque une terre promise.
  Aujourd'hui, avec une technologie qui prend le chemin de nos plus grandes dystopies, avec une vélocité qui ne cesse de s'accroître, qui prend le temps de regarder dans le miroir ? La question n'est pas nouvelle.
  Cette fois, pas de grande leçons, pas de grands gestes. Juste une discussion entre deux amis, soucieux de connaître leur juste place dans un univers qui, de plus en plus souvent, ne laisse même plus à ses acteurs le temps de se questionner. Une table, deux chaises, un thé noir, et du temps.
  On parlera SF, accélérationnisme, environnement, univers, cinéma, IA, conquête spatiale… et peut-être – peut-être – qu'à la fin, nos deux compères auront, un peu plus, dessiné les contours du rôle que chacun a à jouer.
