bio: Dasha Ilina est une artiste techno-critique russe basée à Paris. En utilisant des approches «low-tech» et «DIY», son travail remet en question le désir d'incorporer la technologie moderne dans nos vies quotidiennes. Sa pratique engage le public afin de faciliter un espace pour le développement d'une pensée critique concernant les impératifs sociaux pour le soin de soi et des autres, la vie privée à l'ère numérique, et l'envie contemporaine réflexive de se tourner vers la technologie pour trouver des réponses. Elle est la fondatrice du Center for Technological Pain, un projet qui propose des solutions DIY aux problèmes de santé provoqués par les technologies numériques pour lequel elle a reçu une mention d'honneur à Ars Electronica. Son projet Technosommeil fait partie de la collection d'œuvres d'art numérique du département du Val-de-Marne (Mallapixels). Le travail d'Ilina a été exposé dans des institutions telles que le Centre Pompidou (FR), MU Artspace (NL), la Gaîté Lyrique (FR), Hartware Medienkunstverein Dortmund (DE), NeMe (CY), ISEA 2023 (FR). Elle est également co-directrice de NØ SCHOOL, une école d'été qui se concentre sur la recherche critique autour des impacts sociaux et environnementaux des technologies de l'information et de la communication.
