bio: |-
  Mathilde Rigabert :
  Après plusieurs années en tant qu'indépendante, Mathilde Rigabert a rejoint Jolimoi, une beauty-tech spécialisée dans la recommandation autour de la beauté, en tant que CTO. Elle est très active au sein du JUG des Duchess, groupement feminin de développeuses, qu’elle a co-fondé en 2010 et s’occupe en parallèle de deux entreprises qu’elle a fondé, Aetys, un studio de jeu ludo-éducatifs sur mobile et SoFizz, une application de rencontre sociale.

  Sarah Tedjani :
  Passionnée par l’accompagnement des équipes techniques et la concrétisation de projets ambitieux, Sarah allie une expertise en gestion technique à une approche humaine et collaborative.
  Avec plus de 10 ans d’expérience, elle a évolué de Software Engineer à Engineering Manager, guidant des équipes dans des environnements variés (startups, scale-ups, communautés tech). Son principe : créer des ponts entre la vision stratégique, les enjeux techniques et le développement des individus.
  Engagée dans l’écosystème tech depuis des années, elle a aussi contribué à animer des communautés de développeurs et porté des projets à impact social.

  Sara Attallah-Gherardi :
  Développeuse Front-End indépendante, je crée, depuis 7 ans, des sites web et des applications fonctionnels et esthétiques en portant une attention particulière à l'accessibilité et l'inclusivité. Mon expérience de développeuse m'amène à challenger tous les jours la place des mes valeurs et de l'étique dans ma production technique, face aux enjeux climatiques et sociaux, couplés à l'accélération des technologies.
